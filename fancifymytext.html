<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Fancify My Text</title>
</head>
<body>
  <h1>Fancify My Text</h1>

  <!-- A text area for user input -->
  <textarea id="userText" rows="4" cols="50">Hello, world!</textarea>
  <br><br>

  <!-- Radio buttons for styling -->
  <input type="radio" name="styleOption" id="fancy" />
  <label for="fancy">FancyShmancy</label>

  <input type="radio" name="styleOption" id="boring" checked />
  <label for="boring">BoringBetty</label>
  <br><br>

  <!-- Button to make text bigger -->
  <button id="biggerBtn">Bigger!</button>

  <!-- Link to the external JS file -->
  <script src="fancifymytext.js"></script>
</body>
</html>
